<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" media="screen" href="tyylit.css"/>
</head>
<header>
        <div id="score">Player: <span id="player-score"></span> Dealer: <span id="dealer-score"></span></div>
</header>
<body>
    <section class="hand" id="dealer-hand">
        <div class="card">
        <div class="card-top"></div>
        <div class="card-middle"></div>
        <div class="card-bottom"></div>
        </div>
    </section>
    <section class="hand" id="player-hand">
            <div class="card">
                    <div class="card-top"></div>
                    <div class="card-middle"></div>
                    <div class="card-bottom"></div>
            </div>
    </section>
    <section id="controls">
      <button class="button" id="hit">Hit</button>
     <button class="button" id="stand">Stand</button>
    </section>

    <section id="overlay">
     <div id="gameover">
             <p></p>
             <button id="gameoverButton">OK!</button>
     </div>
    </section>

    <script src="peli.js"></script>
</body>
</html>
